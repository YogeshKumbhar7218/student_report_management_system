{% extends 'base.html'%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block head %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
    <style>
        .outer_container {
            margin-top: 3rem;
            max-width: fit-content;
            padding: 10px 20px;
            border: 2px solid black;
            border-radius: 8px;
            background-color: aquamarine;

        }

        form {
            border: none;
            background-color: rgba(240, 248, 255, 0);
        }
    </style>
    {% endblock %}
    <title>Document</title>
</head>

<body>

    {% block content %}
    <a href="logout" id="right_a" class="logout">logout</a>
    {% endblock %}

    {% block sem %}

    <div class="outer_container">
        <form method="post" action="add_activity" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>

        {% if img_obj %}
        <h3>Succesfully uploaded : {{img_obj.title}}</h3>
        <img src="{{ img_obj.img.url}}" alt="connect" style="max-height:300px">
        {% endif %}
    </div>

    {% endblock %}

</body>

</html>
