<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
    <style>
        html {
            height: 100%;
        }

        body {
            background-color: #f8f9ff;
            background-image: url("{% static 'img/edu.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .outer_container{
            padding: 0;

        }
    </style>
    <title>Student Sign Up</title>
</head>

<body>
    <div class="outer_container">
        <form action="student_sign_up" method="post">
            {% csrf_token %}

            <div class="imgcontainer">
                <img src="{% static 'img/login_img.png' %}" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname">Enter User Name:</label><br>
                <input type="text" id="uname" name="uname"><br>
                <label for="passwd">Enter Password</label><br>
                <input type="password" id="passwd" name="passwd"><br>
                <label for="student_enroll_no">Enter Student Enrollment Number</label><br>
                <input type="text" id="student_enroll_no" name="student_enroll_no"><br>
                <label for="email">Enter Your Email id</label><br>
                <input type="email" id="email" name="email"><br>
                <br>
                <button type="submit">Submit</button>
            </div>


        </form>
    </div>
</body>

</html>
